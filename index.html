<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

  <main class="main-content">
    <div class="container">
      <form class="form" action="https://echo.htmlacademy.ru" method="get">
        <div class="form__top">
          <h1 class="form-heading">Contact Us</h1>
          <div class="form__inputs">

            <!-- Firstname and Lastname -->
            <div class="row form-inputs__fname-lname">
              <div class="form__inputs-fname">
                <label class="label" for="fname">Firstname *</label>
                <input type="text" id="fname" required>
              </div>
              <div class="form__inputs-lname">
                <label class="label" for="lname">Lastname *</label>
                <input type="text" id="lname" required>
              </div>
            </div>

            <!-- Email -->
            <div class="form-inputs__email">
              <label class="label" for="Email">Email Address *</label>
              <input type="email" id="email" required>
            </div>

            <!-- Query -->
            <div class="form-inputs__queries queries">
              <div class="label">Query type *</div>
              <div class="row queries__row">
                <div class="queries__type">
                  <label>
                    <input type="radio" name="query">
                    <span class="custom-radio"></span>
                    General enquiry
                  </label>
                </div>
                <div class="queries__type">
                  <label>
                    <input type="radio" name="query">
                    <span class="custom-radio"></span>
                    Support Request
                  </label>
                </div>
              </div>
            </div>

            <!-- Textarea -->
            <div class="form-inputs__textarea">
              <label class="label" for="textarea">Message *</label>
              <textarea name="textarea" id="textarea" rows="5"></textarea>
            </div>
          </div>
        </div>

        <!-- Checkbox -->
        <div class="form__checkbox">
          <label class="label">
            <input type="checkbox" name="checkbox">
            <span class="custom-checkbox"></span>
            I consent to being contacted by the team *
          </label>
        </div>

        <!-- Button Submit -->
        <button class="btn" type="submit">Submit</button>
      </form>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>

</html>
